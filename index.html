<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="main" x-data="{
    message: '',
    open: false
  }">
    <div :class="open ? 'hidden' : 'rating-state-card'">
      <img src="images/icon-star.svg" alt="" class="icon-star">
      <h1>How did we do?</h1>

      <p class="rating__txt">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rating-input">
        <template x-for="rating in 5">
          <button class="btn btn-rate" x-text="rating" @click="message=`You  rated ${rating} out of 5`"></button>
        </template>
      </div>
   
      <button @click="open = ! open" class="btn btn-submit" >Submit</button> 
  </div>

    <div :class="open ? 'thank-you-state-card' : 'hidden'">
      <img src="images/illustration-thank-you.svg" alt="" class="thank-you-icon">
      <p class="rating-summary" x-text="message"></p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch! 
      </p>
    </div>
  </main>

</body>
</html>
